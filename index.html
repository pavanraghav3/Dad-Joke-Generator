<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
        
        <div class="columns" >
        
          
            <div class="column is-two-fifths" >
                <div class="card ">
                    <header class="card-header">
                      <p class="card-header-title is-centered " style="padding-left:10%">DAD JOKE GENERATOR</p>
                      <button class="card-header-icon " aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-image set">
                        <figure class="image is-32by18">
                            <img src="dadjoke.jpg" alt="">
                        </figure> 
                        
                    </div> 
                    <div class="card-content ">
                      <div class="content " style="text-align: center;">
                        CLICK BELOW TO GET A RANDOM JOKE
                        
                        
                      </div>
                      
                    </div>
                    <footer class="card-footer ">
                      <a href="#" class="card-footer-item" id="getJoke" style="color: rgb(96, 96, 240);">Get a joke</a>
                      
                    </footer>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item" id="refresh" style="color: rgb(96, 96, 240);">Reset List</a>
                    </footer>
                    
            </div>
            </div>
            <div class="column" style="margin-top: 12vh;">
                <article class="message is-dark">
                    <div class="message-body">
                        <ol id="joke"></ol>
                        <ul id="check"></ul>
                        
                    </div>
                  </article>
              </div>
    </section>
    
      
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="dadjoke.js"></script>
  </body>
</html>
